    .layer {

    .falling-item {

      display: flex;

      gap: 5px;
      white-space: nowrap;
      color: white;
      font-size: 20px;
      animation: fall3d linear;
      text-shadow: 0 0 10px #ff69b4;

    .heart-small {

      text-shadow: 0 0 10px red;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite;
    }

    @keyframes fall3d {
      0% {
        transform: translateY(-100px) translateZ(0px) rotateX(0deg) rotateY(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateZ(-200px) rotateX(30deg) rotateY(30deg);
        opacity: 0;
      }
    }

    @keyframes pulse-small {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>

    function createFallingItem(layerId, speed, interval) {
