<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tỏ Tình</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .falling-item {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 5px;
      white-space: nowrap;
      color: white;
      font-size: 20px;
      animation: fall linear;
      text-shadow: 0 0 10px #ff69b4;
    }

    .heart-small {
      color: #ff4d6d;
      font-size: 20px;
      animation: pulse-small 1.5s infinite;
      text-shadow: 0 0 10px red;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes pulse-small {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>

  <!-- Lớp sao nền -->
  <div class="layer" id="stars"></div>

  <!-- Các lớp trái tim và câu chữ -->
  <div class="layer" id="layer1"></div>
  <div class="layer" id="layer2"></div>
  <div class="layer" id="layer3"></div>
  <div class="layer" id="layer4"></div>

  <script>
    const messages = [
      "Anh yêu em!",
      "Em là cả thế giới của anh.",
      "Mỗi ngày bên em là một điều kỳ diệu.",
      "Anh chỉ muốn được nắm tay em mãi mãi.",
      "Trái tim anh chỉ dành cho em.",
      "Không có em, anh như mất phương hướng.",
      "Anh luôn nghĩ về em.",
      "Em là nắng ấm trong ngày đông lạnh giá.",
      "Mỗi nụ cười của em là món quà vô giá.",
      "Anh muốn cùng em đi đến cuối cuộc đời.",
      "Anh yêu tất cả những gì thuộc về em.",
      "Em làm trái tim anh rung động từng giây.",
      "Anh không thể sống thiếu em.",
      "Tình yêu anh dành cho em là vĩnh cửu.",
      "Làm người yêu anh nhé!"
    ];

    function createFallingItem(layerId, speed) {
      const layer = document.getElementById(layerId);
      setInterval(() => {
        const item = document.createElement("div");
        item.className = "falling-item";
        item.style.left = Math.random() * window.innerWidth + "px";
        item.style.animationDuration = speed + "s";
        item.style.fontSize = (18 + Math.random() * 6) + "px";

        const heart = document.createElement("span");
        heart.className = "heart-small";
        heart.innerText = "❤️";

        const msg = document.createElement("span");
        msg.innerText = messages[Math.floor(Math.random() * messages.length)];

        item.appendChild(heart);
        item.appendChild(msg);
        layer.appendChild(item);

        setTimeout(() => item.remove(), speed * 1000);
      }, 400);
    }

    function createStars(num) {
      const starsLayer = document.getElementById("stars");
      for (let i = 0; i < num; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animationDuration = (1 + Math.random() * 3) + "s";
        star.style.width = star.style.height = (1 + Math.random() * 2) + "px";
        starsLayer.appendChild(star);
      }
    }

    // Khởi tạo hiệu ứng
    createStars(100);
    createFallingItem("layer1", 5);
    createFallingItem("layer2", 7);
    createFallingItem("layer3", 10);
    createFallingItem("layer4", 13);
  </script>
</body>
</html>
